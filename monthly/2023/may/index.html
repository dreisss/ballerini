  <body class="dark">
    <header id="header">
      <hgroup>
        <h1 x-data x-text="$t('title')"></h1>
        <h2 x-data x-text="$t('subtitle')"></h2>
      </hgroup>

      <nav>
        <button x-data="theme" @click="toggle" class="btn">
          <i class="ph ph-sun-dim"></i>
        </button>

        <a class="btn" href="https://github.com/dreisss/challenges-ballerini/tree/main/monthly/2023/may" target="_blank">
          <i class="ph ph-github-logo"></i>
        </a>

        <button x-data="language" @click="toggle" class="btn">
          <i class="ph ph-translate"></i>
        </button>
      </nav>
    </header>

    <main>
      <section id="left">
        <header>
          <hgroup>
            <h3 x-data x-text="$t('session')"></h3>
            <h4 x-data x-text="$t('session_subtitle')"></h4>
          </hgroup>

          <span>‚è≥</span>
        </header>

        <ul>
          <li>
            <hgroup>
              <h5 x-data x-text="$t('mode')"></h5>
              <h6 x-data x-text="$t('mode_subtitle')"></h6>
            </hgroup>

            <span class="badge focus">
              <i class="ph ph-brain"></i>
              <span x-data x-text="$t('focus')"></span>
            </span>
          </li>
          <li>
            <hgroup>
              <h5 x-data x-text="$t('next_mode')"></h5>
              <h6 x-data x-text="$t('next_mode_subtitle')"></h6>
            </hgroup>

            <span class="badge long-break">
              <i class="ph ph-coffee"></i>
              <span x-data x-text="$t('long_break')"></span>
            </span>
          </li>
        </ul>

        <footer>

            <div>
              <button><i class="ph ph-gear"></i></button>

          <div>
            <hgroup>
              <h1 x-data x-text="$t('congratulations')"></h1>
              <h2 x-data x-text="$t('congratulations_subtitle')"></h2>
            </hgroup>

            <button class="start-focus" x-data x-text="$t('start_focus')"></button>
          </div>
        </footer>
      </section>

      <section id="right" x-data="todo_list">
        <header>
          <hgroup>
            <h3 x-text="$t('todolist')"></h3>
            <h4 x-text="$t('todolist_subtitle')"></h4>
          </hgroup>

          <span>üöÄ</span>
        </header>

        <ul>
          <template x-for="(todo, index) in list" :key="index">
            <li>
              <input type="checkbox" :checked="todo.checked"" />
              <span x-text="todo.text"></span>
            </li>
          </template>
        </ul>

        <footer>
          <form @submit.prevent="submit">
            <input type="text" :placeholder="$t('todo_placeholder')" x-model="input" />
            <button type="submit" x-text="$t('todo_add')"></button>
            <button type="button" x-text="$t('todo_clear')" x-show="!!list.length" @click="clear"></button>
          </form>
        </footer>
      </section>
    </main>

    <script src="./src/js/languages.js"></script>
    <script src="./src/js/index.js"></script>
